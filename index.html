<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

	<title>API</title>	
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>
<body>

		<h1>Взаимодействие с API Yandex.Translate</h1>

				<select id="lang-1">
					<option>Select a language:</option>

			</div>
			<div class="col">
				<select id="lang-2">
					<option>Select a language:</option>
				</select>
				<textarea class="translate" placeholder="Translation"></textarea>	
			</div>
		</div>
		<button>Translate</button>
	</section>

</html>
